sudo: required
services:
  - docker
env:
  global:
    - REGISTRY_USER=staticlibot
    - secure: ""

script:
  - docker build --tag staticli/proselint .
  - docker run staticli/proselint

after_script:
  - docker images

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: docker push staticli/proselint
  on:
    branch: master